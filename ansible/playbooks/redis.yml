---
- hosts: all
  become: yes
  tasks:
- name: Install Redis
  apt:
    name: redis-server
    state: present

- name: Configure Redis
  template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart redis

sudo vi zabbix_agent.yml

---
- hosts: all
  become: yes
  tasks:
  -  name: Install zabbix-agent on Ubuntu
     apt:
        name=zabbix-agent
        state=latest
     when:
        ansible_os_family == "Debian"
     notify:
        zabbix-agent systemd


  -  name: Ansible replace string Server zabbix-agent
     replace:
           path: /etc/zabbix/zabbix_agentd.conf
           regexp: 'Server=127.0.0.1'
           replace: 'Server= 158.160.25.22'


  -  name: Ansible replace string ServerActive zabbix-agent
     replace:
           path: /etc/zabbix/zabbix_agentd.conf
           regexp: 'ServerActive=127.0.0.1'
           replace: 'ServerActive= 158.160.25.22'


  -  name: Ansible replace string Hostname zabbix-agent
     replace:
           path: /etc/zabbix/zabbix_agentd.conf
           regexp: '# Hostname='
           replace: 'Hostname= 158.160.25.22'
